<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Function App</title>
<script>
// Initialize score variable
var score = 0;

function incrementScore() {
  // Increment the score
  score++;
  // Update the score display
  document.getElementById('score-display').textContent = score;
}

// Function to open URL in iframe
function openURL() {
  var url = document.getElementById('url-input').value;
  document.getElementById('web-view').src = url;
}

// Placeholder functions for calculator and text editor
function calculate() {
  // Calculator functionality
}

function saveText() {
  // Save text functionality
}

function loadText() {
  // Load text functionality
}
</script>
</head>
<body>

<!-- Web Browser Section -->
<div id="web-browser">
  <input type="text" id="url-input" placeholder="Enter URL">
  <button onclick="openURL()">Go</button>
  <iframe id="web-view" width="100%" height="400"></iframe>
</div>

<!-- Calculator Section -->
<div id="calculator">
  <!-- Calculator UI goes here -->
</div>

<!-- Text Editor Section -->
<div id="text-editor">
  <textarea id="text-area"></textarea>
  <button onclick="saveText()">Save</button>
  <button onclick="loadText()">Load</button>
</div>

<!-- Score Counter Section -->
<div id="score-counter">
  <span id="score-display">0</span>
  <button onclick="incrementScore()">Increase Score</button>
</div>

</body>
</html>
